<!DOCTYPE html>

<!--
This page is shown when the extension button is clicked, because the
"browser_action" field in manifest.json contains the "default_popup" key with
value "popup.html".

It has been modified to be an AngularJS app.

JavaScript and HTML must be in separate files: see our Content Security
Policy documentation[1] for details and explanation.
 [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
-->

<html ng-app=popup ng-csp>
<head>

  <title>My Knowledge Network</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link type="text/css" rel="stylesheet" href="lib/angular/angular-csp.css" media="screen">
  <link type="text/css" rel="stylesheet" href="lib/jquery-ui-1.11.4/jquery-ui.css" media="screen">
  <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" media="screen">
  <link type="text/css" rel="stylesheet" href="css/mykn.css" media="screen">

  <!-- JavaScript -->
  <script src="lib/jquery-1.10.2.min.js"></script>
  <script src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/popup.js"></script>

</head>

<body style="width: 400px">

<div ng-controller="MainController">
  <p class="tinytext right-close">Brought to you by <a href="http://www.learningthreads.co" tabindex="-1">{{companyName}}</a></p>
  <div class="container">
    <h4>{{title}}</h4>
    <!--<button class="btn btn-info btn-sm" ng-click="showPlans()">Show Plan Options</button>-->
  </div>

  <div class="text-center">
    <input id="search" style="width:90%;" type="text" placeholder="Search Bookmarks" tabindex="1"/>
    <i class="fa fa-search input-icon"></i>
  </div>
  <p>Test: {{currentTabURL}}</p>

  <div class="container">
    <div id="bookmarks"></div>
    <div id="editdialog"></div>
    <div id="deletedialog"></div>
    <div id="adddialog"></div>
  </div>
</div>

<script src="app/app.js"></script>
<script src="app/services/storage.js"></script>
<script src="app/controllers/controllers.js"></script>
</body>

</html>
